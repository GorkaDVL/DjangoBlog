{% extends 'base.html' %}

{% block title %}Create a new Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class="container bg-light" style="border: rgb(211, 211, 211) solid 24px;">
<h1 style="color:black; font-size: 3em; font-weight: bold;">Ajouter un Article</h1>
<br><br>


<div class="form-group">
<form method="POST" enctype="multipart/form-data">
<!-- Permet d'éviter les attaques par authentification dissimulée dans un form -->
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

</div>

<script>
    var name = "{{ user.id }}"
    document.getElementById('elder').value 
    = name;

</script>
<button class="btn btn-secondary">Post</button>
{% else %}
<h1>You shall Not Pass !</h1>
{% endif %}
</div>
{% endblock %}
