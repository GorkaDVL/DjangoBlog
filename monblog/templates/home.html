{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="../../static/popcom/css/styles.css">


<div class="container-fluid ">
  <div class="container">



<div class="row">
{% for post in object_list %}
{% if post.header_image %}



                        
                        <div class="col-md-3 col-lg-3 col-sm-2" style="padding-bottom: 1em;">
                        
                          <div class="img__wrap">
                            <a href="{% url 'article-detail' post.pk %}">
                            <img class="img__img img-fluid " src="https://via.placeholder.com/150x150.png" />
                            <div class="img__description_layer">
                              
                              <p class="img__description"><span class="post_title">{{ post.title }}</span>
                                <span class="post_date"><br>___________________________<br>{{post.post_date}}</span>
                              </p>
                          
                             
                             
                              
                          
                            </div>
                          </a>
                          </div>
                        
                         
              </div>


                       
                      
                        

    
 



{% endif %}
{% endfor %}
</div>
</div>
</div>
{% endblock %}
